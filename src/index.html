<!DOCTYPE html>
<html lang="en">

<head >
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Cifrado Cesar</title>
</head>

<body>
  <h1 id="devuelveSaludo"> Bienvenid@</h1>
  <div>
    <input type="text" id="user_name" placeholder=" Escriba su nombre aquí">
  </div>

  <div class="name">
    <input type="button" onclick ="introducirNombre()" value="Ingresa tu Nombre">

    <section class="portada"></section>
      <header>
        <h1>Cifrado César</h1>

        <div id="caja1">
          <span class="title-textarea"> --RESULTADO--</span>
          <br>
          <textarea readonly class="textresultados" id="caja1" placeholder="Tu resultado se mostrara aqui"></textarea>
        </div>

        <div id="caja2">
          <span class="title-textarea">Texto a Cifrar:</span>
          <br>
          <textarea class="textresultados" id="encriptarTexto" placeholder="Ingresa texto:"></textarea>
          <br>
          <input type="button" id="btnOne">
        </div>

        <div id="caja3">
          <span class="title-textarea"> Texto Cifrado:</span>
          <br>
          <textarea class="textresultados" id="desencriptarTexto" placeholder="Ingresa texto a desencriptar:"></textarea>
          <br>
          <input type="button" id="btnTwo">
        </div>
  </div>

  <div id="caja4">
    <span class="title-textarea">Desplazamiento</span>
    <br>
    <input type="number" id="offset" min="0" value="0" class="textresultados">
    <br>
  </div>
  </div>
  <script src="index.js"></script>
  <script src="cipher.js"></script>
</body>

</html>
